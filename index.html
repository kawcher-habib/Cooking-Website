<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>Cooking Monster</title>
</head>

<body>
    <h3 class="text-center mt-5">Welcome Cooking Monster</h3>
    <section class="search">
        <div class="container search-bar">
            <form class="w-50 input-group mb-3 search_form">
                <input type="text" name="input" class="form-control search-input" placeholder="Enter Your Recipe Name">
                <input class="btn search-btn" name="submit" type="submit" value="Search">
            </form>

        </div>
    </section>

    <section class="result">
        <div class="container">
            <div class="card-group meals">

            </div>
        </div>
    </section>
    <section class="error px-3 container hidden text-center">
        <p class="lead" id="leadId"> Sorry.!! Could Not Find Your Recipe Name.!! Please Try Again</p>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
